<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c3 example!</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css">
	<style>
		div{
			width:100%;
			min-height: 400px;
		}
	</style>
</head>
<body>

	<div id="chart"></div>

	<!-- lpading in d3: -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>	
	<!-- loading in c3: -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.js"></script>

	<script>
		const chart = c3.generate({
			bindto: '#chart',
			data: {

				json:[
					{month:'january', votes: 90},
					{month:'february', votes: 15},
					{month:'march', votes: 8},
					{month:'april', votes: 5}
				],
				keys: {
					value: ['month', 'votes'],
					x: 'month'
				},
				type: 'line',
				color: {
					pattern: ["#F8F8F8"],
				}
			},
			axis: {
				x:{type: 'category'}
			}

		});
	</script>


</body>
</html>
